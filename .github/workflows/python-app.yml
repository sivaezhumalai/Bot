name: Run Script

on:
  push:
    branches:
      - Leech  # Replace 'main' with the name of your main branch

jobs:
  run_script:
    runs-on: ubuntu-latest  # You can choose a different operating system if needed

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Specify the version of Python you're using

    - name: Install dependencies
      run: |
        pip install requests aiohttp  # Install requests and aiohttp dependencies

    - name: Run script
      run: python your_script.py  # Replace 'your_script.py' with the name of your Python script
      
